<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Chat App</title>
  <meta charset= "utf-8" />
</head>
<body>
  <p> Welcome to the Chat App </p>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io(); //critical
    socket.on('connect', () => {
      console.log('connected to server');
    })
    socket.on('disconnect', () => {
      console.log('disconnected from server');
    });
  </script>
</body>
</html>
